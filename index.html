<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <script src="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
    integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
    crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script src="//cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
    integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="graph-creator.css" />
</head>

<body>
  <div id="graph">
    <div id="toolbox">
      <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph"
        src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph"
        src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph"
        src="trash-icon.png" alt="delete graph">
      <div id="help_btn">Help</div>
    </div>
  </div>

  <div id="help_txt">
    <ul>
      <li>
        drag/scroll to translate/zoom the graph
      </li>
      <li>
        shift-click on graph to create a node
      </li>
      <li>
        shift-click on a node and then drag to another node to connect them with a directed edge
      </li>
      <li>
        shift-click on a node to change its title
      </li>
      <li>
        click on node or edge and press backspace/delete to delete
      </li>
    </ul>
  </div>

  <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
  <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
  <script src="graph-creator.js"></script>
</body>

</html>
